{% extends 'tasks/base.html' %}

{% block content %}
<div class="header">
    <h1>✏️ Feladat szerkesztése</h1>
    <a href="{% url 'task_list' %}" class="btn">← Vissza</a>
</div>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="title">Feladat neve *</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required>
    </div>

    <div class="form-group">
        <label for="description">Leírás</label>
        <textarea id="description" name="description">{{ task.description }}</textarea>
    </div>

    <div class="form-group">
        <label for="status">Státusz</label>
        <select id="status" name="status">
            <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>Tennivaló</option>
            <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>Folyamatban</option>
            <option value="done" {% if task.status == 'done' %}selected{% endif %}>Kész</option>
        </select>
    </div>

    <div class="form-group">
        <label for="priority">Prioritás</label>
        <select id="priority" name="priority">
            <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Alacsony</option>
            <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Közepes</option>
            <option value="high" {% if task.priority == 'high' %}selected{% endif %}>Magas</option>
        </select>
    </div>

    <div class="form-group">
        <label for="due_date">Határidő</label>
        <input type="datetime-local" id="due_date" name="due_date" 
               value="{% if task.due_date %}{{ task.due_date|date:'Y-m-d\TH:i' }}{% endif %}">
    </div>

    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-success">✓ Mentés</button>
        <a href="{% url 'task_list' %}" class="btn" style="background: #95a5a6;">Mégse</a>
    </div>
</form>

<style>
    form {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
    }
</style>
{% endblock %}
